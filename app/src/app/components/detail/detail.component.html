
<div class="wrapper">
  <div>
    <h3>Users details</h3>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.login}}</mat-card-title>
        <mat-card-subtitle> {{user.id}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{user.avatar_url}}" class="img-user" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          date of the login creation 
        </p>
        <span>{{user.created_at}}</span>
      </mat-card-content>
    </mat-card>

    <br/>
    
    <div class="example-button-row">
      <a mat-raised-button routerLink="/list">back</a>
    </div>

  </div>
  <div>
    <h3>Repositories</h3>
    <div id="scrolltable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url to the repository </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </div>
</div>
